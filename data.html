<html>  
  
<head>  
    <TITLE>TAS</TITLE>  
</head>  
  
<body>  
<style>
    table, th, td {
  font-family: monospace;
  border: 0.5px solid black;
  border-collapse: collapse;
  text-align: left;
  font-weight: bold;
}
th{
  background: #0099FF;
  color: #FFFFFF;
}
th,td{
padding: 5px;
}
</style>
      <table cellpadding="2" cellspacing="2" border="0" bgcolor="#dfdfdf" width="100%" align="center">
        <thead>
            <tr>
                <th>Tank No</th>
                <th>Tank Dip</th>
                <th>Material Temp</th>
                <th>Vapour Tanp</th>
                <th>Pressure</th>
                <th>Post Status</th>
                <th>Remarks</th>
                <th>Post Date</th>
            </tr>
        </thead>
            <tbody id="tableData">
            </tbody>
        </table>

        <script type="text/javascript">

        function getData(){
            const urlParams = new URLSearchParams(window.location.search);
            const sDate = urlParams.get('sDate');
            const eDate = urlParams.get('eDate');
            fetch("http://localhost:8082/get_data?sDate="+sDate+"&eDate="+eDate, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            }).then((response) => response.json()).then((data) => {
            console.log("Data", data);
            var k = '<tbody>'
            for(i = 0;i < data.length; i++){
                let date = new Date(data[i][7]);
                // let formattedDate = date.getDate() + "-" + date.getMonth() + "-" + date.gatYear();
                k+= '<tr>';
                k+= '<td>' + data[i][0] + '</td>';
                k+= '<td>' + data[i][1] + '</td>';
                k+= '<td>' + data[i][2] + '</td>';
                k+= '<td>' + data[i][3] + '</td>';
                k+= '<td>' + data[i][4] + '</td>';
                k+= '<td>' + data[i][5] + '</td>';
                k+= '<td>' + data[i][6] + '</td>';
                k+= '<td>' + date + '</td>';
                k+= '</tr>';
            }
            k+='</tbody>';
            document.getElementById('tableData').innerHTML = k;
            window.print();
            }).catch((error) => console.log(error))
        }
        getData()
            </script>

</body>  
  
</html>
